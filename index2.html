<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./css/style2.css">
    <title>2 - stickers</title>
</head>
<body>
    <h1 id="titulo">Puedes llevar hasta 10 stickers en total</h1>
    <h1 id="titulo">Elige los tuyos</h1>
    <div class="contenedor">
        <div class="contenedor1">
            <img src="./img/sticker1.jpg" alt="botella" id="foto1">
            <input type="number" value="0" name="number" id="input1" min="0">
        </div>

        <div class="contenedor2">
            <img src="./img/sticker2.jpg" alt="queque" id="foto2">
            <input type="number" value="0" name="number" id="input2" min="0">
        </div>

        <div class="contenedor3">
            <img src="./img/sticker3.jpg" alt="pingüino" id="foto3">
            <input type="number" value="0" name="number" id="input3" min="0">
        </div>
    </div>

    <div class="contenedor4">
        <button onclick="verificarStickers()">Verifica</button>
    </div>

    <div>
        <button><a href="./index3.html">Desafío n°3</a></button>
    </div>

    <script>
        function verificarStickers() {
            const valor1 = parseInt(document.getElementById('input1').value) || 0;
            const valor2 = parseInt(document.getElementById('input2').value) || 0;
            const valor3 = parseInt(document.getElementById('input3').value) || 0;

            const resultado = valor1 + valor2 + valor3;
            const cantidad = 10;

            if (resultado > cantidad) {
                alert('Llevas demasiados stickers');
            } else {
                alert('¡Gracias!');
            }
        }
    </script>
</body>
